We add explicit D3 scales to compute the mapping of the data values to the pixel locations.

<script type="text/javascript">
var w = 600,
    h = 500;

var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

var wt_range = [d3.min(dataset, function(d) { return d.wt; }), d3.max(dataset, function(d) { return d.wt; })];
var mpg_range = [d3.min(dataset, function(d) { return d.mpg; }), d3.max(dataset, function(d) { return d.mpg; } )];

var wtScale = d3.scale.linear().domain(wt_range).range([0, w]);  // make certain to put these into an array. not two arguments
var mpgScale = d3.scale.linear().domain(mpg_range).range([h, 0]); 

svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle")
    .attr("r", 4)
    .attr("cx", function(d) {
                   return wtScale (d.wt) ;
                })
    .attr("cy", function(d) {
                   return mpgScale(d.mpg) ;
                })
    .attr("fill", "red");
</script>
